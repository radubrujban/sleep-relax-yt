name: Daily Sleep-Relaxation Video

on:
  schedule:
    - cron: '0 3 * * *'       # daily at 03:00 UTC
  workflow_dispatch:         # manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Install FFmpeg
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. Install & verify dependencies, then run make_video.py
      - name: Install, verify, and generate video
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install moviepy imageio-ffmpeg openai \
                      google-auth-oauthlib google-api-python-client \
                      tweepy python-dotenv
          # Verify MoviePy import
          python -c "import moviepy.editor; print('âœ… MoviePy version:', moviepy.editor.__version__)"
          # Run the video creation
          python make_video.py

      # 5. Generate metadata
      - name: Generate metadata
        run: python generate_meta.py

      # 6. Create thumbnail
      - name: Create thumbnail
        run: bash make_thumbnail.sh

      # 7. Prepare YouTube credentials
      - name: Prepare YouTube credentials
        run: |
          echo "${{ secrets.YT_CREDENTIALS }}" > credentials.json
          echo "${{ secrets.YT_TOKEN }}"      > token.json

      # 8. Upload to YouTube
      - name: Upload to YouTube
        id: upload
        run: |
          VIDEO_ID=$(python upload.py)
          echo "video_id=$VIDEO_ID" >> $GITHUB_OUTPUT

      # 9. Tweet the video link
      - name: Tweet video link
        env:
          OPENAI_API_KEY:        ${{ secrets.OPENAI_API_KEY }}
          TWITTER_BEARER_TOKEN:  ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_API_KEY:       ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:    ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:  ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          LAST_VIDEO_ID:         ${{ steps.upload.outputs.video_id }}
        run: python post_twitter.py
